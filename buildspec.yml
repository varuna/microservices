version: 0.2

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y gradle
      - java -version
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - gradle build
  post_build:
    commands:
      - echo Build completed on `date`
